<body>
    <section class="header-section"></section>


    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Products</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cart-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a href="shop-grid.html" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                        <a href="shoping-cart.html" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                            Upadate Cart</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__continue">
                        <div class="shoping__discount">
                            <h5>Discount Codes</h5>
                            <form action="#">
                                <input type="text" placeholder="Enter your coupon code">
                                <button type="submit" class="site-btn">APPLY COUPON</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Cart Total</h5>
                        <ul>
                            <li>Subtotal <span>0</span></li>
                            <li>Total <span>0</span></li>
                        </ul>
                        <a href="/checkout.html" class="primary-btn">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shoping Cart Section End -->

    <!-- Footer Section Begin -->
    <section class="footer-section"></section>

    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/page.js"></script>
    <script src="js/ui_util.js"></script>
    <script src="js/auth.js"></script>
    <script>
        renderCart();
        updateTotal();
        // Gán sự kiện cho các nút + và -
        onQtyButtonClick = (button) => {
            const quantityInput = button.siblings('input');
            const prodId = button.closest('.pro-qty').attr('prod-id');
            let currentQuantity = parseInt(quantityInput.val());

            // quantityInput.val(currentQuantity);

            if (currentQuantity < 1) {
                if (confirm("Số lượng là 0. Bạn có muốn xóa sản phẩm này không?")) {
                    removeProductById(prodId); // Xóa sản phẩm nếu số lượng bằng 0
                    // renderCart(); // Cập nhật lại giao diện
                    updateCartNumber();
                    updateTotal();
                } else {
                    quantityInput.val(1); // Đặt lại số lượng về 1 nếu không muốn xóa
                }
            } else {
                // Cập nhật số lượng sản phẩm trong giỏ hàng
                updateProductQuantity(prodId, currentQuantity);
                updateTotal();
                updateCartNumber();
            }
        }
            // Cập nhật giá trị vào input

            // Cập nhật số lượng sản phẩm trong giỏ hàng
            //     updateProductQuantity(prodId, currentQuantity);
            //     updateTotal();
            //     if (currentQuantity == 0) {
            //         renderCart();
            //     }
            //     updateCartNumber()
            // }
            // Gán sự kiện cho nút xóa sản phẩm
            // $('.icon_close').on('click', function () {
            //     const prodId = $(this).attr('prod-id')
            //     console.log('removed: ' + prodId)
            //     removeProductById(prodId); // Gọi hàm xóa sản phẩm
            //     renderCart(); // Cập nhật lại giỏ hàng
            //     updateTotal();
            //     updateCartNumber();
            // });

            $(document).on('click', '.icon_close', function () {
                const prodId = $(this).attr('prod-id');
                console.log('removed: ' + prodId);
                removeProductById(prodId); // Gọi hàm xóa sản phẩm
                renderCart(); // Cập nhật lại giao diện sau khi xóa
                updateTotal();
                updateCartNumber();
            });

            function changeQuantity(quantityInput) {
                const prodId = quantityInput.closest('.pro-qty').attr('prod-id'); // Lấy prod-id từ phần tử cha
                const newQuantity = parseInt(quantityInput.val()); // Lấy giá trị mới từ input

                console.log(`changed: ${newQuantity}, id: ${prodId}`);

                // Kiểm tra số lượng hợp lệ (không âm và không phải NaN)
                if (newQuantity > 0 && !isNaN(newQuantity)) {
                    updateProductQuantity(prodId, newQuantity); // Gọi hàm cập nhật số lượng
                    // renderCart(); // Cập nhật lại giỏ hàng
                } else {
                    // Nếu số lượng không hợp lệ, có thể đặt lại giá trị hoặc cảnh báo người dùng
                    quantityInput.val(1); // Đặt lại về 1 nếu không hợp lệ
                }
                updateTotal()
            }
            // Gán sự kiện cho ô nhập số lượng sản phẩm
            $('.pro-qty input').on('change', function () {
                changeQuantity($(this)); // Gọi hàm changeQuantity và truyền ô nhập hiện tại
            });

        // Gán sự kiện cho ô nhập số lượng sản phẩm
    </script>
